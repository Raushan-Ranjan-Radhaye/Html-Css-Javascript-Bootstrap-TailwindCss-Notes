<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" 
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
    crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
    crossorigin="anonymous"></script>

    <script>
        $(function(){

            $("#myToast").toast({
                    // yaha par bhi ham timing set karte hi 
                    delay: 2000,
                    //isk ause ham animation remove karne me karte hai 
                    animation:false
                });

                    // methods
            $('#showBtn').click(function(){
                $('#myToast').toast('show'); // Corrected selector
            });
           

            $('#hideBtn').click(function(){
                $('#myToast').toast('hide'); // Corrected method
            });

                // events
            $('#myToast').on("show.bs.toast",function(){
                alert('Show');
            });

            $('#myToast').on("shown.bs.toast",function(){
                alert('Shown');
            });

            $('#myToast').on("hide.bs.toast",function(){
                alert('hide');
            });
            
            $('#myToast').on("hidden.bs.toast",function(){
                alert('hidden');
            });


        });
    </script>

</head>
<body>
    <div class="container">
        <div class="row py-3 justify-content-center">
            <div class="col-md-4">
               <button id="showBtn" class="btn btn-danger">Show</button>
               <button id="hideBtn" class="btn btn-danger">Hide</button> <!-- Corrected ID -->
            </div>
        </div>
    </div>

    <!-- <div class="toast mb-3" data-autohide="false" id="myToast" style="position: absolute; top: 20px; right: 20px;"> -->
        <!-- iska use karne se na (data-autohide="false") auto hide nahi hai hoga  -->
        <div class="toast mb-3" data-delay="2000" id="myToast" style="position: absolute; top: 20px; right: 20px;">
            <!-- yah par time set ho ho gaya hai hide hone ka  -->
        <div class="toast-header">
            <img src="image copy.png" class="rounded mr-2" alt="pko" width="20px">
            <b class="mr-auto">hello how are you</b>
            <small class="text-muted">! sec ago</small>
            <button class="close ml-2" data-dismiss="toast">
                <span>&times;</span>
            </button>
        </div>
        <div class="toast-body">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis, eos.
        </div>
    </div>
</body>
</html>
