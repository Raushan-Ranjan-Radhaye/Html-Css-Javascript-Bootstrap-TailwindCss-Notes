<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Document</title>
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="imageclass.css">
</head>
<body>
    <div class="container mb-5">
        <h2 class="py-3 text-center ">Bootrap Image And Vedio Classes</h2>
        <div class="row py-3">
            <div class="col-md-4" style="border: 4px solid red;">
                <!-- img-fluid ity is used to make thew responive picture  -->
                <img src="WhatsApp Image 2025-02-27 at 10.48.54 AM (1).jpeg" class="img-fluid" alt="img">
            </div>


            <div class="col-md-4">
                <!-- img-thumbnail it is used to added the double border in image to look like a frame -->
                <img src="WhatsApp Image 2025-02-27 at 10.48.54 AM (1).jpeg" class="img-fluid img-thumbnail" alt="img">
            </div>


                  <!-- rounded image are to be set  set -->
            <div class="col-md-4">
                <img src="WhatsApp Image 2025-02-27 at 10.48.54 AM (1).jpeg" class="img-fluid rounded" alt="img">
            </div>

                   <!--rounded-circle  we are to br used then image are circle shape are make  -->
            <div class="col-md-4">
                <img src="WhatsApp Image 2025-02-27 at 10.48.54 AM (1).jpeg" class="img-fluid rounded-circle py-5" alt="img">
            </div>



                   <!--rounded-pill  we are to br used then image are Capsule shape are make  -->
            <div class="col-md-4">
                <img src="WhatsApp Image 2025-02-27 at 10.48.54 AM (1).jpeg" class="img-fluid rounded-pill py-5" alt="img">
            </div>

                <!-- figcaption Used to write the text on a image  -->

            <div class="col-md-4">
                <figure class="figure">
                    <img src="WhatsApp Image 2025-02-27 at 10.48.54 AM (1).jpeg" class="figure-img img-fluid" alt="img">
                    <figcaption class="figure-caption ">Some text goes there</figcaption>
                </figure>
            </div>

            <!-- text-right  are to be used then text are goes are right side -->
            <div class="col-md-4">
                <figure class="figure">
                    <img src="WhatsApp Image 2025-02-27 at 10.48.54 AM (1).jpeg" class="figure-img img-fluid" alt="img">
                    <figcaption class="figure-caption text-right">Some text goes there</figcaption>
                </figure>
            </div>
        </div>

                <!-- we paly the youtube vedio on self web page(Go youtube and click 
                on share button Then now click on embed Option now then copy all link and paste it )-->

        <div class="row">
            <div class="col-md-4">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/3w1Bs8IpM5Q?si=gMps1lnyq-x1oUGo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>                </div>
            </div>
        </div>


            <!--best option height to show vedio on ypur web page (21by9)  -->
        <div class="row">
            <div class="col-md-4">
                <div class="embed-responsive embed-responsive-21by9">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/3w1Bs8IpM5Q?si=gMps1lnyq-x1oUGo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>                </div>
            </div>
        </div>

            <!-- Different size of vedio format used (4by3) -->

        <div class="row">
            <div class="col-md-4">
                <div class="embed-responsive embed-responsive-4by3">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/3w1Bs8IpM5Q?si=gMps1lnyq-x1oUGo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>                </div>
            </div>
        </div>

                    <!-- Different size of vedio format used (1by1) -->


        <div class="row">
            <div class="col-md-4">
                <div class="embed-responsive embed-responsive-1by1">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/3w1Bs8IpM5Q?si=gMps1lnyq-x1oUGo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>                </div>
            </div>
        </div>

        







    </div> 
</body>
</html>
