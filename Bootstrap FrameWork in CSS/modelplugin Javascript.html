<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="modelplugin Javascript.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
     integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
     crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" 
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
    crossorigin="anonymous"></script>
   
    <script>
        // han yahi code jo html me likhate hai wo wala code ismein ham log write karenge yahu s3e ho wrire ho sakta hai
        
        $(function(){
            // $('#myModal').modal({  
            //     // (backdrop:'static',) iska use karke ham log kahi bhi ewb page me click karne se msg hatega nahi
            //     backdrop:'static',
            //     // (Keyboard:false,) iska use karne se ham apna msg ko ESC se hata nahi skate hai 
            //     Keyboard:false,
            // });

            $('#showBtn').click(function(){
                // iska ise krne se hamey msg show hoga click kar ne par
                $('#myModal').modal('show');
            })


            $('#closeModal').click(function(){
                // iska ise krne se hamey msg hide hoga click kar ne par
                $('#myModal').modal('hide');
            })

            // Event

            $('#myModal').on('shown.bs.modal', function(){
                alert('Shown');
            });

            $('#myModal').on('show.bs.modal', function(){
                alert('show');
            });
            
            $('#myModal').on('hide.bs.modal', function(){
                alert('Hide');
            });

  
            $('#myModal').on('hidden.bs.modal', function(){
                alert('hidden');
            });

            $('#myModal').on('hideprevented.bs.modal', function(){
                alert('hideprevented');
            });

        });
    </script>    

</head>
<body>
    <div class="container">
        <div class="row py-3">
            <div class="col-md-3">
                <button class="btn btn-primary" data-toggle="modal"
                data-target="#myModal">Launch Modal</button>
                <!-- data-target="#myModal ( is ka matlab hai ke jisme ham ye wala id ko apply karege to wo wala msg show hoga )" -->

                <button id="showBtn" class="btn btn-primary">Click</button>

                <div class="modal fade " id="myModal" tabindex="-1">
                    <!-- (tabindex-"-1") iska use karke hamlog jo msg show hooga usko (ESC) button se cloe karte hai-->

                    <!-- (data-backdrop="static") iska use karke ham web page me kahabi bhi msg ko click kar ke ham close nahi kar shakte hai  -->
                    <!-- (fade) iska use karke ham log hal ka sa elemation add kar te hai  -->
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <!-- (modal-dialog-scrollable) iska usekarne se ham msg me scroll ka option aajyega -->
                        <!-- (modal-dialog-centered) iska use karne msg vertically centered me open hoga-->
                       
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Modal Title</h5>
                                <button class="close" id="closeModal">
                                    <!-- (data-dismiss="modal") iska use karke ham ko msg hamko banad karna usko ban kare shakte hai  -->

                                    <!--(&times;) iska use karke ham msg ke last me close kar ne ka ye wala (X) add krte hai -->
                                    <span>&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <!-- (container-fluid)  iska use karne se full browser ka width lega-->
                                     <div class="row">
                                        <div class="col-md-6">Cola Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet, eaque.</div>
                                        <div class="col-md-6">Colb</div>
                                     </div>

                                    <div class="row">
                                        <div class="col-md-4">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Non, quo.</div>
                                        <div class="col-md-8">Cold</div>
                                    </div>

                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-danger" data-dismiss="modal">
                                    Close
                                </button>
                                <button class="btn btn-danger">
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
</body>
</html>
