<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="popover plugin.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        $(function(){
            // yaha pae id dekae bhi kar sakte hai 
            $('[data-toggle="popover"]').popover({
                // paragraph me tag ka use karne ke liya 
                html : true,

                title : 'Popover Title',

                //yaha par bhi ham log likh sakte hai apna content jo message dena hai
                content : '<h2>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h2>',

                // yaha par ham log ko jo position dena hai vo de sakte hai top ya bottom ya left ya right
                placement :'top',

                // yaha par ham log ko jo delay dena hai vo de sakte hai  

                // delay : {
                //     show : 1000,
                //     hide : 1000
                // }

                


            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row py-5">
            <div class="col-md-7">
                <button class="btn btn-primary" data-toggle="popover"> hello raui
                </button>

                <button class="btn btn-primary" data-toggle="popover" title="Popover Title" data-content="Lorem ipsum dolor sit amet, consectetur adipiscing elit." data-placement="bottom">
                    Popover

            </div>
        </div>
    </div>
</body>
</html>
