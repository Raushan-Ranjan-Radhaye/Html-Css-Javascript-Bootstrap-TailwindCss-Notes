<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <h2 class="py-3 text-center">Bootsrap 4 From Classes</h2>
        <div class="row py-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control form-control-lg">
                    <input type="text" class="form-control">
                    <input type="text" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" value="abc@gmail.com only see not be write" class="form-control-plaintext" readonly>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control">
                    <small class="form-text text-muted">
                        Your Password must be 8-20 Characters long.
                    </small>
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <select name="" id="" class="form-control">
                        <option value="">India</option>
                        <option value="">pakistan</option>
                        <option value="">Russia</option>
                        <option value="">Nepal</option>
                        <option value="">Iran</option>
                        <option value="">China</option>
                        <option value="">Japan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea name="" class="form-control"></textarea>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>File Upload</label>
                        <input type="file" class="form-control-file">
                    </div>
                    <div class="form-group">
                        <label>Range</label>
                        <input type="range" class="form-control-range">
                    </div>
                    <div class="form-group">
                        <label>hobbies</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="musiccheck">
                            <label for="musiccheck" class="form-check-label">Music</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Sports">
                            <label for="Sports" class="form-check-label">Sports</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="books">
                            <label for="books" class="form-check-label">Sports</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="books" disabled>
                            <label for="books" class="form-check-label">Sports</label>
                        </div>
                    </div>
                    
                    <h5>radio buttons </h5>

                    <div class="form-group">
                        <label>hobbies</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="musiccheck" name="raus">
                            <label for="musiccheck" class="form-check-label">Music</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="ports" name="raus">
                            <label for="ports" class="form-check-label">Sports</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

                        <input type="text" class="form-control"placeholder="User Name">
                    </div>
                    <div class="form-group mx-sm-3">
                        <label class="sr-only">password</label>
                        <input type="text" class="form-control"placeholder="User password">
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
            </div>
        </div>



        <form class="row py-3">

    <div class="row">

                <div class="form-group row">

                        password  
                    </label>
