<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="spinner classes.css">
</head>
<body>
    <h2>Make the curcular loading</h2>
    <div class="container">
        <div class="row py-3">
            <div class="col">
                <div class="spinner-border text-primary"></div>
                <div class="spinner-border text-success"></div>
                <div class="spinner-border text-danger"></div>
            </div>
        </div>

        <h2>Make the Curcular brink loading </h2>

        <div class="row py-3">
            <div class="col">
                <div class="spinner-grow text-primary"></div>
                <div class="spinner-grow text-success"></div>
                <div class="spinner-grow text-danger"></div>
            </div>
        </div>

        <h2>customixe the loading classes to the according of height and weight or custom color</h2>

        <div class="row py-3">
            <div class="col">
                <div class="spinner-border text-primary"></div>
                <div class="spinner-border text-success"></div>
                <div class="spinner-border spinner-border-sm text-danger"></div>
            </div>
        </div>

        <h2>customixe the loading classes to the according of height and weight or custom color</h2>
        
        <div class="row py-3">
            <div class="col">
                <div class="spinner-border text-primary"></div>
                <div class="spinner-border text-success" style="width:80px; height:80px;"></div>
                <div class="spinner-border spinner-border-sm text-danger"></div>
            </div>
        </div>

        <h3>Make the button loading </h3>

        <div class="row py-3">
            <div class="col">
                <button class="btn btn-primary"disabled>
                    <span class="spinner-border spinner-border-sm"></span>
                    Loading...
                </button>
            </div>
        </div>


        










    </div>
</body>
</html>
