<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="popovermethode.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        $(function(){
            // Initialize popover
            $('#example').popover({
                html: true,
                title: 'Popover Title',
                content: '<h2>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h2>',
                placement: 'top'
            });

            // ye sab ka use kaene par ek par click kar ne par ek bar hi show hoga aur hide wala button par click karnr par hide hoga 
            // $('#showbtn').click(function(){
            //     $('#example').popover('show');
            // });

            // $('#hidebtn').click(function(){
            //     $('#example').popover('hide');
            // });

            // (toggle ka use kae ne se ek bar click karene par show hoga aur ushi button par clcik kar ne par hide hoga )
            // $('#showbtn').click(function(){
            //     $('#example').popover('toggle');
            // });


            // popover Events
            $('#example').on('show.bs.popover', function(){
                alert('show');
            });


            $('#example').on('shown.bs.popover', function(){
                alert('shown');
            });


            $('#example').on('hide.bs.popover', function(){
                alert('hide');
            });
            

            $('#example').on('hidden.bs.popover', function(){
                alert('hidden');
            });


            $('#example').on('inserted.bs.popover', function(){
                alert('inserted');
            });

            // Is ka use karke ham log apne hisab se bhi event ko use kar sakte hai
            // Alert ham par ham use kr rahi apna javascript ka koi ayr events use kar sakte hai


        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row py-5">
            <div class="col-md-7">
                <button id="example" class="btn btn-primary" data-toggle="popover">
                    hello raui
                </button>

                <button id="showbtn" class="btn btn-primary">
                    show
                </button>

                <button id="hidebtn" class="btn btn-primary">
                    hide
                </button>
            </div>
        </div>
    </div>
</body>
</html>
